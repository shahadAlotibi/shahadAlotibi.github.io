<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript example 1</title>
<meta charset="utf-8">
<script>
    function add(){
          var num1=parseInt(document.getElementById('n1').value);
          var num2=parseInt(document.getElementById('n2').value);
          var result=num1+num2;
        document.getElementById('re').innerHTML=result;
    }
    function change(){
        document.getElementById('n1').style.backgroundColor="DodgerBlue";
    }
    function textcolor(){
        document.getElementById('n1').style.color="green";
    }
    function Multiple(){
          var num1=parseInt(document.getElementById('n1').value);
          var num2=parseInt(document.getElementById('n2').value);
          var result=num1 * num2;
        document.getElementById('re').innerHTML=result; 
    }
</script>
</head>
<body>
<form>
    <label for="n1">number 1</label>
    <input type="number" id="n1"> <br><br>
    <label for="n2">number 2</label>
    <input type="number" id="n2"> <br><br>
    <input type="button" onclick="add();" value="add">
    <input type="button" onclick="Multiple();" value="Multiple">
    <input type="button" onclick="change();" value="change background color">
    <input type="button" onclick="textcolor();" value="change text color">
</form>
<p id="re"> we</p>
</body>
</html>
