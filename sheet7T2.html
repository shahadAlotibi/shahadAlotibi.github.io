<!DOCTYPE html>
<html>
<head>
    <title>Greetings</title>
    <script>
        function greet() {
            var name = prompt("Please enter your name:");
            var hour = new Date().getHours();
            
            if (hour >= 0 && hour < 12) {
                alert("Good morning, " + name + "!");
            } else {
                alert("Good afternoon, " + name + "!");
            }
        }
    </script>
</head>
<body>
    <button onclick="greet()">Click Here</button>
</body>
</html>
