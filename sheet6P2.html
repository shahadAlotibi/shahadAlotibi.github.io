<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript example 2</title>
<meta charset="utf-8">
<script>
function trunoff(){
    document.getElementById('i').src="pic_bulboff.gif.jpeg";
}

function trunon(){
    document.getElementById('i').src="pic_bulbon.gif.jpeg";
}

</script>
</head>
<body>
<button onclick="trunoff();">Trun off the light</button>
<img id="i" src="pic_bulboff.gif.jpeg">
<button onclick="trunon();">Trun on the light</button>
</body>
